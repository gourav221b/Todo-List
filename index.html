<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>ToDo List| Plan your day</title>
</head>

<body>
    <header>
        <h1><span>ToDo</span> List</h1>
    </header>

    <form>
        <input type="text" class="todo-input" placeholder="Add your task..">
        <button class="todo-button"><i class="fa fa-plus-square" aria-hidden="true"></i> </button>
    </form>
    <select name="todos" id="todos" class="filter-todo ">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="remaining">Remaining</option>
    </select>
    <div class="todo-container">
        <ul class="todo-list"></ul>

    </div>
    <a role="button" class="clearlist" id="clear"> Clear List</a>



    <script src="main.js"></script>
</body>

</html>
